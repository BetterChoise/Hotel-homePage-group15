<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   
    
</head>
<body>
   
    <div class="container">
        <div class="navbar-wrapper">
            <li> <a href="#" class="logo"><img src="img/logo.png.jpg" alt=""></a></li>

            <ul class="navbar">
                <li class="navbar-active"><a  href="#" >HOME</a></li>
                <li class="menu-room"><a href="https://betterchoise.github.io/user-scenario-nguyenVanTan/#">ROOMS</a></li>
                <li><a href="#">RATING</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="https://betterchoise.github.io/group15Diary/">Group Diary</a></li>
                <div class="bx bx-menu" id="menu"></div>
            </ul>
        </div> 
   
        <div class="slide-show">

            <div class="slide-show-container-wrapper">

                <div class="slide-show-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="img/nightview.jpg" style="width:100%">
                    </div>
                        
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="img/loaiphong2.png" style="width:100%">
                    </div>
                        
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="img/theme.png" style="width:100%">
                    </div>
                  
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>

                </div>
                <br>
    
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                
            </div>

        </div>
       


        <div class="home-content-wrapper">
            <div class="home-content">                                 
                
                    
                
                    
                 
            </div>
        </div>
        
        <div class="footer"></div>
    </div>





    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $('.navbar li').click(function(){
            $('.navbar li').removeClass('navbar-active');
                $(this).addClass('navbar-active');
        });
        let menu = document.querySelector('#menu');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () =>{   
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        };

        let slideIndex = 1;
            showSlides(slideIndex);
                    
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
                    
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
                    
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" dot-active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " dot-active";
            }
    </script>
</body>

</html>
